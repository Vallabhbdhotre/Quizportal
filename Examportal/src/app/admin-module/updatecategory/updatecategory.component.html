<div class="formbody">
  <div class="updateform">
    <div class="text-center">
      <b><h2>Update Category</h2></b>
    </div>
    <form [formGroup]="updateCategoryForm">
      <div class="fields">
        <div class="form-group">
          <b> <label for="title">Title</label></b>
          <input
            [ngClass]="{
              'is-invalid':
                controls['title'].invalid &&
                (controls['title'].touched || controls['title'].dirty)
            }"
            type="text"
            class="form-control"
            formControlName="title"
          />
          <small
            class="text-danger"
            *ngIf="
              controls['title'].invalid &&
              (controls['title'].touched || controls['title'].dirty)
            "
            ><b>Title is required !</b></small
          >
        </div>
        <div class="form-group">
          <b><label for="title">Description</label></b>
          <textarea
            [ngClass]="{
              'is-invalid':
                controls['description'].invalid &&
                (controls['description'].touched ||
                  controls['description'].dirty)
            }"
            name=""
            class="form-control"
            formControlName="description"
            id=""
            cols="30"
            rows="2"
          ></textarea>
          <small
            class="text-danger"
            *ngIf="
              controls['description'].invalid &&
              (controls['description'].touched || controls['description'].dirty)
            "
            ><b>Description is required !</b></small
          >
        </div>
