<div class="list-body">
  <div class="heading">
    <h1 class="text-center" style="font-size: 2rem"><b>Category List</b></h1>
  </div>
  <div class="back-button" (click)="back()">
    <span
      class="material-symbols-outlined"
      style="font-size: 1.8rem; cursor: pointer"
    >
      arrow_back_ios
    </span>
  </div>
  <div class="list">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th><b>Sr.No</b></th>
          <th><b>Title</b></th>
          <th><b>Description</b></th>
          <th><b>Status</b></th>
          <th><b>Action</b></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let Cdata of categoryList | paginate
        : {
            itemsPerPage: 6,
            currentPage: page,
            
          }; let i=index"
        >
          <td>{{i+1}}</td>
          <td>{{ Cdata.title }}</td>
          <td>{{ Cdata.description }}</td>
          <td>{{ Cdata.isActive }}</td>
          <td>
            <button class="btn btn-outline-primary" (click)="view(Cdata.id)">
              View
            </button>
            <button
              class="btn btn-outline-success"
              (click)="updateCategory(Cdata.id)"
            >
              Update
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <button class="Addbutton" (click)="addcategory()">Add Category</button>
    </div>
    <div style="margin-top: 2rem;" class="text-center">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="page = $event"
      >
      </pagination-controls>
    </div>
  </div>
